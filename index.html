            </path>

    </div>
    <script>
        $(document).ready(function () {
            setInterval(function () {
                var d = document.getElementById("test").getAttribute("d");
                const arr = d.split(' ');
                let newValue = '';

                for(let i = 0; i < arr.length; i++){
                    if (/\.(.*?)L/.test(arr[i])){
                        // Extract the number between the decimal point and 'L' character
                        let match = arr[i].match(/\.(.*?)L/);
                        let extractedNumber = parseFloat(match[1]);

                        // Generate a random number between 50 and 100
                        let randomNumber = Math.floor(Math.random() * 1000) + 1;

                        // Create the updated string with the new number
                        arr[i] = arr[i].replace(/\.(.*?)L/, '.' + randomNumber + 'L');
                    } 
                    
                    // Check if the element is the last element in the array
                    if (arr.indexOf(i) === arr.length - 1) {
                        newValue += arr[i];
                    } else {
                        newValue += arr[i] + ' ';
                    }
                }

                document.getElementById("test").setAttribute("d", newValue);
            }, 100);
        });
    </script>
